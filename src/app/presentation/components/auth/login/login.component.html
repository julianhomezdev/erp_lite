<div class="w-full h-screen flex bg-gray-50">
    
    <!-- Panel izquierdo - Branding -->
    <div class="hidden lg:flex lg:w-1/2 bg-slate-900 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900"></div>
        <div class="relative z-10 flex flex-col justify-center items-center w-full px-12 text-white">
            <img src="logos/logo-main.png" alt="Logo" class="w-32 h-32 object-contain mb-8"/>
            <h1 class="text-4xl font-bold mb-4">Chemilab</h1>
            <p class="text-slate-300 text-center text-lg">Sistema de planeación</p>
        </div>
    </div>

    <!-- Panel derecho - Formulario -->
    <div class="w-full lg:w-1/2 flex justify-center items-center p-8">
        
        <div class="w-full max-w-md">
            
            <!-- Logo mobile -->
            <div class="flex lg:hidden justify-center mb-8">
                
                <img src="logos/logo-main.png" alt="Logo" class="w-20 h-20 object-contain"/>
            
            </div>

            <h2 class="text-3xl font-semibold text-gray-900 mb-2">
                
                Iniciar Sesión
            
            </h2>
            
            <p class="text-gray-600 mb-8">Ingresa tus credenciales para continuar</p>

                    <form (ngSubmit)="onSubmit()" class="space-y-5">
            
            <!-- Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Usuario
                </label>
                <input 
                    type="text" 
                    id="username"
                    [(ngModel)]="username"
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 outline-none transition bg-white"
                    placeholder="Ingresa tu usuario"
                    [disabled]="isLoading"
                />
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 outline-none transition bg-white"
                    placeholder="Ingresa tu contraseña"
                    [disabled]="isLoading"
                />
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                {{ errorMessage }}
            </div>

            <!-- Botón -->
            <button 
                type="submit"
                [disabled]="isLoading"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span *ngIf="!isLoading">Ingresar</span>
                <span *ngIf="isLoading">Autenticando...</span>
            </button>

        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-slate-600 hover:text-slate-900 transition">
                ¿Olvidaste tu contraseña?
            </a>
        </div>

        </div>
    </div>

</div>
