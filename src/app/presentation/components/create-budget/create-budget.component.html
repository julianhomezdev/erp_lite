<div class="max-w-4xl mx-auto p-6">

  <h2 class="text-3xl font-bold text-gray-800 mb-6">
    Crear Presupuesto
  </h2>

  <!-- FORM -->
  <div>

    <!-- Información general del presupuesto -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">
        Información del presupuesto
      </h3>

      <!-- Nombre / Código del presupuesto -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Nombre o código del presupuesto
        </label>
        <input
          type="text"
          placeholder="Ej: Presupuesto Q1 2026"
          class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Monto -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Monto total
        </label>
        <input
          type="number"
          min="0"
          placeholder="0"
          class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </section>

    <!-- Asociación -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">
        Asociación del presupuesto
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- ODS -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            ODS
          </label>
          <select
            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled selected>
              Seleccione una ODS
            </option>
            <!-- Opciones futuras -->
          </select>
        </div>

        <!-- Contrato -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Contrato
          </label>
          <select
            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled selected>
              Seleccione un contrato
            </option>
            <!-- Opciones futuras -->
          </select>
        </div>

      </div>
    </section>

    <!-- Observaciones -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">
        Observaciones
      </h3>

      <textarea
        rows="4"
        placeholder="Observaciones adicionales del presupuesto (opcional)"
        class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
      ></textarea>
    </section>

    <!-- Botones -->
    <div class="flex justify-end gap-4">
      <button
        type="button"
        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors"
      >
        Cancelar
      </button>

      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors"
      >
        Crear presupuesto
      </button>
    </div>

  </div>

</div>
